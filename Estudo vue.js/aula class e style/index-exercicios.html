<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <ul @click="mudaCor" :class="{column: ativoColuna}">
            <li :style="{background: bgColor}">Sobre</li>
            <li :style="{background: bgColor}">Produtos</li>
            <li :style="{background: bgColor}">Servi√ßos</li>
            <li :style="{background: bgColor}">Contato</li>
        </ul>
        <a href="#" @click="ativoColuna =! ativoColuna">trocar</a>
    </div>


    <script>

        const vm = new Vue({
            el: "#app",
            data: {
                ativoColuna: true,
                bgColor: "tomato",
            },
            methods: {
                mudaCor(){
                    const color = `hsl(${Math.random() * 360}, 100%, 50%)`
                    this.bgColor = color;
                    console.log(this.bgColor);
                }
            }
        });

    </script>

    <style>
        ul {
            display: flex;
            flex-wrap: wrap;
            font-family: monospace;
            list-style: none;
            padding: 0px;
            margin: 0px;
        }
        .column {
            flex-direction: column;
        }
        li {
            padding: 20px;
            background: #84e;
            color: white;
            border-radius: 4px;
            margin: 10px;
            flex: 1;
            text-align: center;
        }
    </style>


</body>

</html>
