<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="carro in carrosAzuis">{{carro}}</li>
            <button @click="troca">Trocar</button>
            <button @click="adicionaContador">Adicionar</button>
            <p>{{contador}}</p>
        </ul>
        <p>{{total}}</p>

    </div>


    <script>

        const vm = new Vue({
            el: "#app",
            data: {
                preco: 50,
                desconto: 10,
                contador: 0,
                carros: [
                    {
                        marca: "Vm",
                        cor: "Azul",
                    },
                    {
                        marca: "Ford",
                        cor: "Preto",
                    },
                    {
                        marca: "Tesla",
                        cor: "Azul",
                    }
                ]
            },

            watch: {
                contador() {
                }
            },
            methods: {
                troca() {
                    this.carros[2].cor = "Rosa";
                },
                adicionaContador() {
                    this.contador++;
                }
            },
            computed: {
                carrosAzuis() {
                    return this.carros.filter(({ cor }) => cor === "Azul");

                },
                total() {
                    return "R$" + (this.preco - this.desconto);
                },

            }
        });

    </script>




</body>

</html>
